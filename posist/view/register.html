<div class="register">
  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 70vh;
      justify-content: center;
    "
    class="registerform"
    METHOD="POST"
  >
    <input
      type="text"
      ng-model="email"
      style="width: 20vw; margin-top: 5px; height: 30px"
      placeholder="enter email"
    />

    <input
      type="password"
      ng-model="password"
      placeholder="enter password"
      style="width: 20vw; margin-top: 5px; height: 30px"
    />
    <input
      type="password"
      placeholder="confirm password"
      ng-model="cpassword"
      style="width: 20vw; margin-top: 5px"
    />
    <!-- <input
    type="button"
    value="Register"
    style="width: 15vw; margin-top: 5px"
    ng-click="register(email,password,cpassword)"
  /> -->
    <button
      type="button"
      class="btn btn-primary loginbtn"
      ng-click="register(email,password,cpassword)"
    >
      Register
    </button>
    <div class="loginpara">
      <a href="http://127.0.0.1:5500/posist/index.html#!/login"
        ><p>Login here</p></a
      >
    </div>
  </div>
</div>
